---
apiVersion: featuremanagement.cloudbees.io/v1alpha1
kind: flag-configuration

flag: lkBool

enabled: false

stickinessProperty: rox.distinct_id

defaultValue: false

conditions:
  - allOf:
      - property:
          name: rox.language
          operator: in-array
          operands:
            - ' en'
            - ' ua'
    flagValue:
      - percentage: 50
        option: true
      - percentage: 50
        option: false
  - allOf:
      - anyOf:
          - group:
              name: cp-reference
    flagValue:
      - percentage: 0
        from: 2025-03-17T13:37:00Z
      - percentage: 100
        from: 2025-03-17T13:42:00Z
  - allOf:
      - flag:
          name: booleanFlagRomain
          value: "false"
    flagValue: true
